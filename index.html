<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/normalize.css">
</head>

<body>
	<div id="container">
		<h1>Tip Calculator</h1>
		<div id="calculator">
			<form>
			<label for="billAmount">How much was your bill?
				<br>
			</label>
			$ <input type="number" name="bill" id="billAmount">
			<br>
			<label for="serviceQuality">How was the service?</label>
			<br>
			<select id="serviceQuality">
				<option disabled selected value="0"> -- Choose an option -- </option>
				<option value="0.30">30% outstanding service</option>
				<option value="0.20">20% good service</option>
				<option value="0.15">15% fair service</option>
				<option value="0.10">10% bad serivce</option>
			</select>
			<br>
			<label for="totalPeople">How many people are sharing the bill?</label>
			<br>
			<input type="number" name="people"	id="totalPeople">
			<button type="button" id="calculate"> Calculate</button>
			<br>
			</form>
		</div>
		<div id="totalTip">
			<sup>$</sup><span id="tip">0.00</span>
			<small id="each">each</small>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
